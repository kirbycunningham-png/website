<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - ElDorado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial; background:#0f1115; color:white; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background:#151820; padding:30px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.6); width:320px; }
h2 { text-align:center; margin-bottom:20px; color:#00ff9c; }
input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
button { width:100%; padding:10px; margin-top:15px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
button:hover { opacity:0.85; }
a { color:#00ff9c; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button id="signupBtn">Create Account</button>
    <p style="text-align:center; margin-top:10px; font-size:14px;">
        Already have an account? <a href="https://kirbycunningham-png.github.io/website/login">Login</a>
    </p>
</div>

<script>
// SIGNUP
document.getElementById("signupBtn").addEventListener("click", () => {
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    localStorage.setItem("username", username);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("Account created! You can now use the marketplace.");
    window.location.href = "https://kirbycunningham-png.github.io/website/"; // Go back to marketplace
});
</script>
</body>
</html>
