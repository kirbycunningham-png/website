<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f1115,#1a1c25);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.signup-container {
    background: #1c1e2a;
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 0 30px #00ff9c;
}
h1 { text-align: center; color: #00ff9c; margin-bottom: 20px; }
input { 
    width: 100%; 
    padding: 12px; 
    margin-bottom: 15px; 
    border-radius: 8px; 
    border: none; 
    background: #272934; 
    color: #fff;
}
button {
    width: 100%;
    padding: 12px;
    background: #00ff9c;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    transition: 0.3s;
}
button:hover { opacity: 0.85; }
p { text-align: center; margin-top: 15px; }
p a { color: #00ff9c; text-decoration: none; font-weight: bold; }
</style>
</head>
<body>

<div class="signup-container">
<h1>Sign Up</h1>
<input type="text" id="username" placeholder="Username" />
<input type="email" id="email" placeholder="Email" />
<button id="signupBtn">Create Account</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById("signupBtn").addEventListener("click", ()=>{
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();

    if(!username || !email){
        alert("Please fill out all fields.");
        return;
    }

    // Get existing users
    let users = JSON.parse(localStorage.getItem("users") || "{}");

    // Check username or email
    for(let key in users){
        if(key.toLowerCase() === username.toLowerCase()){
            alert("Username already taken.");
            return;
        }
        if(users[key].email === email){
            alert("Email already registered.");
            return;
        }
    }

    // Create unique TalkJS ID
    const userId = "buyer_" + username + "_" + Date.now();

    // Save user
    users[username] = { email: email, id: userId };
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("username", username);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userId", userId);

    // Redirect to marketplace
    window.location.href = "index.html";
});
</script>

</body>
</html>
