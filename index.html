

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkJS Chat Test</title>
  <!-- Include TalkJS SDK -->
  <script src="https://cdn.talkjs.com/talk.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #talkjs-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="talkjs-container"></div>

  <script>
    Talk.ready.then(function () {
      // Define users
      var me = new Talk.User({
        id: "person1",
        name: "Person One",
        email: "person1@example.com",
        photoUrl: "https://randomuser.me/api/portraits/lego/1.jpg",
        welcomeMessage: "Hello! I'm Person One."
      });

      var other = new Talk.User({
        id: "person2",
        name: "Person Two",
        email: "person2@example.com",
        photoUrl: "https://randomuser.me/api/portraits/lego/2.jpg",
        welcomeMessage: "Hi! I'm Person Two."
      });

      // Create session with your app ID
      window.talkSession = new Talk.Session({
        appId: "tUlq8yXw",
        me: me
      });

      // Create or get conversation
      var conversation = talkSession.getOrCreateConversation(Talk.oneOnOneId(me, other));
      conversation.setParticipant(me);
      conversation.setParticipant(other);

      // Create inbox UI
      var inbox = talkSession.createInbox({ selected: conversation });
      inbox.mount(document.getElementById("talkjs-container"));
    });
  </script>
</body>
</html>
