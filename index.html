<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#0f1115; color:white; }
header { display:flex; justify-content:space-between; align-items:center; background:#151820; padding:15px 30px; border-bottom:1px solid #222; }
header h1 { color:#00ff9c; margin:0; }
.user { font-size:14px; color:#ccc; }
.logout { margin-left:10px; background:none; border:1px solid #444; color:#ccc; padding:5px 10px; border-radius:5px; cursor:pointer; }
.logout:hover { border-color:#ff4d4d; color:#ff4d4d; }
.market { padding:30px; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }
.item { background:#151820; border-radius:10px; padding:15px; box-shadow:0 0 15px rgba(0,0,0,0.4); transition: transform 0.2s; }
.item:hover { transform: translateY(-5px); }
.item h3 { margin:0 0 10px; font-size:16px; }
.price { color:#00ff9c; font-weight:bold; margin-bottom:10px; }
.item button { width:100%; padding:8px; background:#00ff9c; color:#000; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
.item button:hover { background:#00cc7a; }
</style>
</head>
<body>

<header>
    <h1>ElDorado Market</h1>
    <div>
        <span class="user" id="usernameDisplay"></span>
        <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<section class="market">
    <div class="item">
        <h3>Game Coins Pack</h3>
        <div class="price">$4.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Rare Account</h3>
        <div class="price">$19.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Boosting Service</h3>
        <div class="price">$9.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Exclusive Skin</h3>
        <div class="price">$2.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
</section>

<script>
// Get username from localStorage if signed up
const username = localStorage.getItem("username") || localStorage.getItem("userEmail");
const loggedIn = !!username;

if (loggedIn) {
    document.getElementById("usernameDisplay").textContent = username;
    document.getElementById("logoutBtn").style.display = "inline-block";
}

// Logout button
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("username");
    localStorage.removeItem("userEmail");
    localStorage.removeItem("userPassword");
    location.reload();
});

// Buy buttons behavior
document.querySelectorAll(".buyBtn").forEach(btn => {
    btn.addEventListener("click", () => {
        if (!loggedIn) {
            // Redirect to signup if not signed up yet
            window.location.href = "https://kirbycunningham-png.github.io/website/signup";
        } else {
            alert("Purchase functionality not implemented yet!");
        }
    });
});
</script>

</body>
</html>
