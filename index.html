<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace</title>

  <!-- TalkJS -->
  <script>
    (function(t,a,l,k,j,s){
      s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";
      a.head.appendChild(s);k=t.Promise;
      t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l.push([f])},catch:function(){return k&&new k()},c:l}};
    })(window,document,[]);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0e0f14;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      background: #14151c;
      border-bottom: 1px solid #222;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: #14151c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 0 1px #222;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .seller {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .buy {
      background: #5b6cff;
      color: white;
    }

    .chat {
      background: #1f2230;
      color: #5b6cff;
      margin-top: 10px;
      display: none;
    }

    #talkjs-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 360px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 0 1px #222;
    }
  </style>
</head>
<body>

<header>Marketplace</header>

<div class="container">
  <div class="card">
    <img src="https://picsum.photos/400/200" />
    <div class="title">Game Account â€“ Level 50</div>
    <div class="seller">Seller: DarkTrader</div>
    <div class="price">$25.00</div>
    <button class="buy">Buy</button>
    <button class="chat">Chat with Seller</button>
  </div>
</div>

<div id="talkjs-container"></div>

<script>
  const buyBtn = document.querySelector(".buy");
  const chatBtn = document.querySelector(".chat");
  const chatContainer = document.getElementById("talkjs-container");

  buyBtn.addEventListener("click", () => {
    alert("Purchase successful!");
    chatBtn.style.display = "block";
    buyBtn.style.display = "none";
  });

  chatBtn.addEventListener("click", () => {
    chatContainer.style.display = "block";

    Talk.ready.then(() => {
      const buyer = new Talk.User({
        id: "buyer_1",
        name: "Buyer",
        role: "buyer",
        photoUrl: "https://talkjs.com/images/avatar-1.jpg"
      });

      const seller = new Talk.User({
        id: "seller_1",
        name: "DarkTrader",
        role: "seller",
        photoUrl: "https://talkjs.com/images/avatar-5.jpg"
      });

      const session = new Talk.Session({
        appId: "tRkW5nYP",
        me: buyer
      });

      const conversation = session.getOrCreateConversation(
        Talk.oneOnOneId(buyer, seller)
      );

      conversation.setParticipant(buyer);
      conversation.setParticipant(seller);

      const inbox = session.createInbox({ selected: conversation });
      inbox.mount(chatContainer);
    });
  });
</script>

</body>
</html>
