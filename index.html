<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kirby's Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Roboto, sans-serif;
  background: #f2f3f5;
}

header {
  background: #1e88e5;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
}

.user {
  font-size: 14px;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.hidden {
  display: none;
}

form {
  background: white;
  padding: 25px;
  max-width: 400px;
  margin: auto;
  border-radius: 10px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
}

button {
  background: #1e88e5;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.item-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

#talkjs-container {
  height: 500px;
  margin-top: 20px;
  background: white;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Kirby's Marketplace</div>
  <div class="user" id="userDisplay"></div>
</header>

<div class="container">

<form id="loginForm">
  <h2>Login / Sign Up</h2>
  <input id="username" placeholder="Username" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Continue</button>
</form>

<div id="shopPage" class="hidden">
  <h2>Marketplace</h2>
  <div class="item-card">
    <h3>Garma</h3>
    <p>$50</p>
    <button id="openItemBtn">Open</button>
  </div>
</div>

<div id="itemPage" class="hidden">
  <h2>Garma</h2>
  <p>$50</p>
  <button id="openChatBtn">Open Chat</button>
  <div id="talkjs-container"></div>
</div>

</div>

<!-- TalkJS -->
<script>
(function(t,a){
  const s=a.createElement("script");
  s.async=1;
  s.src="https://cdn.talkjs.com/talk.js";
  a.head.appendChild(s);
  t.Talk={ready:{then:f=>s.onload=f}};
})(window,document);
</script>

<script>
/* ========= STATE ========= */
const SELLER = { username:"Kirby", password:"Kirby", role:"seller" };
let usersDB = JSON.parse(localStorage.getItem("usersDB") || "{}");
let currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
let talkSession = null;

/* ========= ELEMENTS ========= */
const loginForm = document.getElementById("loginForm");
const shopPage = document.getElementById("shopPage");
const itemPage = document.getElementById("itemPage");
const userDisplay = document.getElementById("userDisplay");
const talkContainer = document.getElementById("talkjs-container");

/* ========= ROUTER ========= */
function hideAll() {
  loginForm.classList.add("hidden");
  shopPage.classList.add("hidden");
  itemPage.classList.add("hidden");
}

function showLogin() {
  hideAll();
  loginForm.classList.remove("hidden");
}

function showShop() {
  hideAll();
  shopPage.classList.remove("hidden");
}

function showItem() {
  hideAll();
  itemPage.classList.remove("hidden");
}

/* ========= HEADER ========= */
function updateHeader() {
  userDisplay.textContent = currentUser
    ? `ðŸ‘¤ ${currentUser.username} (${currentUser.role})`
    : "";
}

/* ========= LOGIN ========= */
loginForm.addEventListener("submit", e => {
  e.preventDefault();

  const u = username.value.trim();
  const p = password.value.trim();

  if (!u || !p) return;

  if (u === SELLER.username && p === SELLER.password) {
    currentUser = SELLER;
  } else {
    if (!usersDB[u]) {
      usersDB[u] = { password:p, role:"buyer" };
      localStorage.setItem("usersDB", JSON.stringify(usersDB));
    }
    if (usersDB[u].password !== p) return alert("Wrong password");
    currentUser = { username:u, role:"buyer" };
  }

  localStorage.setItem("currentUser", JSON.stringify(currentUser));
  updateHeader();

  currentUser.role === "seller" ? openSellerInbox() : showShop();
});

/* ========= AUTO LOGIN ========= */
window.addEventListener("load", () => {
  if (!currentUser) {
    showLogin();
    return;
  }
  updateHeader();
  currentUser.role === "seller" ? openSellerInbox() : showShop();
});

/* ========= TALKJS ========= */
function createSession(me) {
  if (talkSession) talkSession.destroy();
  talkSession = new Talk.Session({ appId:"tbR8alHz", me });
  return talkSession;
}

/* BUYER CHAT */
document.getElementById("openChatBtn").onclick = () => {
  showItem();
  talkContainer.innerHTML = "";

  Talk.ready.then(() => {
    const me = new Talk.User({ id:currentUser.username, name:currentUser.username });
    const seller = new Talk.User({ id:"Kirby", name:"Kirby" });

    const s = createSession(me);
    const convo = s.getOrCreateConversation("garma_" + currentUser.username);
    convo.setParticipant(me);
    convo.setParticipant(seller);

    s.createInbox({ selected: convo }).mount(talkContainer);
  });
};

/* SELLER INBOX */
function openSellerInbox() {
  showItem();
  talkContainer.innerHTML = "";

  Talk.ready.then(() => {
    const seller = new Talk.User({ id:"Kirby", name:"Kirby" });
    const s = createSession(seller);
    s.createInbox().mount(talkContainer);
  });
}

/* ========= NAV ========= */
document.getElementById("openItemBtn").onclick = showItem;
</script>

</body>
</html>
