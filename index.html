<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Dorado Shop</title>
  <script src="https://cdn.talkjs.com/talk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #444; }
    .shop-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
    .product-card { background: #fff; border-radius: 10px; padding: 15px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
    .product-card img { width: 100%; border-radius: 8px; }
    .product-card button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
    .product-card button:hover { background-color: #0056b3; }
    #talkjs-container { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; z-index: 1000; }
  </style>
</head>
<body>
  <h1>El Dorado Shop</h1>

  <div class="shop-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Item 1">
      <h3>Golden Sword</h3>
      <p>$50</p>
      <button onclick="startChat()">Chat with Seller</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Item 2">
      <h3>Magic Potion</h3>
      <p>$10</p>
      <button onclick="startChat()">Chat with Seller</button>
    </div>
  </div>

  <div id="talkjs-container"></div>

  <script>
    Talk.ready.then(function() {
      const me = new Talk.User({
        id: "default_one",
        name: "default one",
        email: "default_one@example.com",
        welcomeMessage: "Hi! I want to buy something."
      });

      const seller = new Talk.User({
        id: "default_two",
        name: "default two",
        email: "default_two@example.com",
        welcomeMessage: "Hello! How can I help you?"
      });

      const session = new Talk.Session({
        appId: "tBerbkJl",
        me: me
      });

      let inboxMounted = false;

      window.startChat = function() {
        const container = document.getElementById("talkjs-container");
        container.style.display = "block";

        const conversation = session.getOrCreateConversation(
          Talk.oneOnOneId(me, seller)
        );
        conversation.setParticipant(me);
        conversation.setParticipant(seller);

        if (!inboxMounted) {
          const inbox = session.createInbox({ selected: conversation });
          inbox.mount(container);
          inboxMounted = true;
        } else {
          session.createInbox({ selected: conversation }).select(conversation);
        }
      }
    });
  </script>
</body>
</html>
