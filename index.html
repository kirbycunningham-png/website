<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TalkJS Chat</title>

<!-- TalkJS -->
<script>
(function(t,a,l,k,j,s){
  s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";
  a.head.appendChild(s);k=t.Promise;
  t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l.push([f])},catch:function(){return k&&new k()},c:l}};
})(window,document,[]);
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #ff7a00; /* ORANGE WEBSITE */
  font-family: Arial, sans-serif;
}

/* Chat box */
#talkjs-container {
  width: 420px;
  height: 540px;
  margin: 40px auto;
  background: #000; /* BLACK CHAT */
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.4);
}

/* Kill TalkJS header */
.talkjs-header {
  display: none !important;
}

/* Hide avatars + names */
.talkjs-message-author,
.talkjs-message-avatar {
  display: none !important;
}

/* Message bubbles */
.talkjs-message {
  background: #111 !important;
  color: #fff !important;
  border-radius: 12px !important;
}

/* Outgoing messages */
.talkjs-message.me {
  background: #1f1f1f !important;
}
</style>
</head>

<body>

<div id="talkjs-container"></div>

<script>
Talk.ready.then(() => {

  const me = new Talk.User({
    id: "buyer_1",
    name: "Me"
  });

  const seller = new Talk.User({
    id: "seller_1",
    name: "Seller"
  });

  const session = new Talk.Session({
    appId: "tRkW5nYP",
    me
  });

  const conversation = session.getOrCreateConversation(
    Talk.oneOnOneId(me, seller)
  );

  conversation.setParticipant(me);
  conversation.setParticipant(seller);

  const inbox = session.createInbox({
    selected: conversation,
    showConversationList: false,
    showHeader: false
  });

  inbox.mount(document.getElementById("talkjs-container"));
});
</script>

</body>
</html>
