<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* GENERAL STYLES */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f1115, #1a1c25);
    color: #fff;
}
a { text-decoration: none; color: #00ff9c; }
a:hover { text-decoration: underline; }

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #151820;
    padding: 15px 30px;
    border-bottom: 1px solid #222;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
header h1 {
    color: #00ff9c;
    margin: 0;
    font-size: 24px;
}
.user {
    font-size: 14px;
    color: #ccc;
}
.logout {
    margin-left: 10px;
    background: none;
    border: 1px solid #444;
    color: #ccc;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}
.logout:hover {
    border-color: #ff4d4d;
    color: #ff4d4d;
}

/* MARKETPLACE GRID */
.market {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

/* PRODUCT CARD */
.item {
    background: #1c1e2a;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.item:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
.item h3 {
    margin: 0 0 10px;
    font-size: 18px;
}
.price {
    color: #00ff9c;
    font-weight: bold;
    margin-bottom: 15px;
    font-size: 16px;
}
.item button {
    padding: 10px;
    background: #00ff9c;
    color: #000;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}
.item button:hover {
    background: #00cc7a;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px;
    color: #888;
    font-size: 12px;
    background: #151820;
    border-top: 1px solid #222;
    margin-top: 50px;
}

/* RESPONSIVE */
@media(max-width:600px) {
    .market {
        padding: 20px;
        gap: 15px;
    }
    header h1 { font-size: 20px; }
}
</style>
</head>
<body>

<header>
    <h1>ElDorado Market</h1>
    <div>
        <span class="user" id="usernameDisplay"></span>
        <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<section class="market">
    <div class="item">
        <h3>Game Coins Pack</h3>
        <div class="price">$4.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Rare Account</h3>
        <div class="price">$19.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Boosting Service</h3>
        <div class="price">$9.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
    <div class="item">
        <h3>Exclusive Skin</h3>
        <div class="price">$2.99</div>
        <button class="buyBtn">Buy Now</button>
    </div>
</section>

<footer>
    &copy; 2026 ElDorado Marketplace
</footer>

<script>
// Check if user is signed up
const username = localStorage.getItem("username") || localStorage.getItem("userEmail");
const loggedIn = !!username;

if (loggedIn) {
    document.getElementById("usernameDisplay").textContent = username;
    document.getElementById("logoutBtn").style.display = "inline-block";
}

// Logout button
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("username");
    localStorage.removeItem("userEmail");
    localStorage.removeItem("userPassword");
    location.reload();
});

// Buy buttons redirect
document.querySelectorAll(".buyBtn").forEach(btn => {
    btn.addEventListener("click", () => {
        if (!loggedIn) {
            window.location.href = "https://kirbycunningham-png.github.io/website/signup";
        } else {
            alert("Purchase functionality not implemented yet!");
        }
    });
});
</script>

</body>
</html>
