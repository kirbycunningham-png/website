<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.talkjs.com/talk.js"></script>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f1115, #1a1c25);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* ===== HEADER ===== */
header {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}
header h1 {
    color: #00ff9c;
    font-size: 2.5em;
    text-shadow: 0 0 10px #00ff9c;
}
header .user-info {
    display: flex;
    align-items: center;
    gap: 15px;
}
header .user-info span {
    font-size: 1.2em;
    color: #00ff9c;
}
header .user-info button {
    background: #ff3b3b;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
header .user-info button:hover {
    opacity: 0.85;
}

/* ===== PRODUCT GRID ===== */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1200px;
}

/* ===== PRODUCT CARD ===== */
.product {
    background: #1c1e2a;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
}
.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,255,156,0.4);
}
.product h2 {
    color: #00ff9c;
    margin-bottom: 12px;
    font-size: 1.6em;
}
.product p {
    color: #fff;
    margin-bottom: 15px;
    font-size: 1.2em;
}
.product button {
    background: #00c244;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
.product button:hover {
    opacity: 0.85;
}
</style>
</head>
<body>

<header>
    <h1>ElDorado Marketplace</h1>
    <div class="user-info" id="userInfo">
        <span id="usernameDisplay">Guest</span>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<div class="product-grid">
    <div class="product">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button class="buyBtn" data-name="Product 1" data-price="19.99">Buy</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>$29.99</p>
        <button class="buyBtn" data-name="Product 2" data-price="29.99">Buy</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <p>$49.99</p>
        <button class="buyBtn" data-name="Product 3" data-price="49.99">Buy</button>
    </div>
</div>

<script>
// ===== LOGIN STATUS =====
const username = localStorage.getItem("username");
const userEmail = localStorage.getItem("userEmail");
const usernameDisplay = document.getElementById("usernameDisplay");
const logoutBtn = document.getElementById("logoutBtn");

if (username) {
    usernameDisplay.textContent = username;
    logoutBtn.style.display = "inline-block";
} else {
    usernameDisplay.textContent = "Guest";
}

// ===== LOGOUT BUTTON =====
logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("username");
    localStorage.removeItem("userEmail");
    window.location.reload();
});

// ===== BUY BUTTONS =====
document.querySelectorAll(".buyBtn").forEach(button => {
    button.addEventListener("click", () => {
        if (!username) {
            // Not logged in → redirect to login
            window.location.href = "https://kirbycunningham-png.github.io/website/login";
            return;
        }
        // Logged in → go to purchase page
        const name = button.dataset.name;
        const price = button.dataset.price;
        window.location.href = `https://kirbycunningham-png.github.io/website/purchase?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}`;
    });
});
</script>

</body>
</html>
