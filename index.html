<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marketplace Chat Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    height: 100vh;
}

/* LEFT: Marketplace */
.marketplace {
    width: 35%;
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 6px;
}

.product h2 {
    margin: 0 0 10px;
}

.seller {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
}

/* RIGHT: Chat */
.chat {
    width: 65%;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background: #1e88e5;
    color: white;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #eef1f5;
}

.message {
    max-width: 60%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
}

.buyer {
    background: #1e88e5;
    color: white;
    margin-left: auto;
}

.seller-msg {
    background: #ffffff;
    border: 1px solid #ddd;
}

.chat-input {
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.chat-input button {
    margin-left: 10px;
    padding: 10px 20px;
    background: #1e88e5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

    <!-- MARKETPLACE -->
    <div class="marketplace">
        <div class="product">
            <h2>üî• Valorant Account</h2>
            <p>Rank: Diamond<br>Skins: 15 Premium</p>
            <strong>$120</strong>
            <div class="seller">
                Seller: <b>ProSeller99</b><br>
                Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
            </div>
        </div>
    </div>

    <!-- CHAT -->
    <div class="chat">
        <div class="chat-header">
            Chat with ProSeller99
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message seller-msg">Hello! Let me know if you have any questions.</div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<script>
function sendMessage() {
    const input = document.getElementById("messageInput");
    const messageText = input.value.trim();
    if (messageText === "") return;

    const chat = document.getElementById("chatMessages");

    const message = document.createElement("div");
    message.className = "message buyer";
    message.textContent = messageText;

    chat.appendChild(message);
    chat.scrollTop = chat.scrollHeight;
    input.value = "";

    // Fake seller reply
    setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "message seller-msg";
        reply.textContent = "Yes, it's available! Let me know if you'd like to proceed.";
        chat.appendChild(reply);
        chat.scrollTop = chat.scrollHeight;
    }, 1000);
}
</script>

</body>
</html>
