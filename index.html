<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kirby's Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Roboto, sans-serif;
  background: #f2f3f5;
}

header {
  background: #1e88e5;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 22px;
  font-weight: bold;
}

header .user {
  font-size: 14px;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

form {
  background: white;
  padding: 25px;
  max-width: 400px;
  margin: auto;
  border-radius: 10px;
}

form input, form button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
}

form button {
  background: #1e88e5;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#shopPage, #itemPage {
  display: none;
}

.item-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

#talkjs-container {
  height: 500px;
  margin-top: 20px;
  background: white;
  border-radius: 10px;
  overflow: hidden;
}
</style>
</head>

<body>

<header>
  <div class="logo">Kirby's Marketplace</div>
  <div class="user" id="userDisplay"></div>
</header>

<div class="container">

<form id="loginForm">
  <h2>Login / Sign Up</h2>
  <input id="username" placeholder="Username" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Continue</button>
</form>

<div id="shopPage">
  <h2>Marketplace</h2>
  <div class="item-card">
    <h3>Garma</h3>
    <p>$50</p>
    <button onclick="openItem()">Open</button>
  </div>
</div>

<div id="itemPage">
  <h2>Garma</h2>
  <p>$50</p>
  <button onclick="openChat()">Open Chat</button>
  <div id="talkjs-container"></div>
</div>

</div>

<!-- TalkJS -->
<script>
(function(t,a,l){
  var s=a.createElement('script');
  s.async=1;
  s.src='https://cdn.talkjs.com/talk.js';
  a.head.appendChild(s);
  t.Talk={ready:{then:function(f){s.onload=f}}};
})(window,document);
</script>

<script>
/* ===== DATA ===== */
const SELLER = { username:"Kirby", password:"Kirby", role:"seller" };
let usersDB = JSON.parse(localStorage.getItem("usersDB") || "{}");
let currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
let session = null;

/* ===== AUTO LOGIN ===== */
window.onload = () => {
  if (!currentUser) return;
  updateHeader();
  currentUser.role === "seller" ? showSellerInbox() : showShop();
};

/* ===== LOGIN ===== */
loginForm.onsubmit = e => {
  e.preventDefault();
  const u = username.value;
  const p = password.value;

  if (u === SELLER.username && p === SELLER.password) {
    currentUser = SELLER;
  } else {
    if (!usersDB[u]) usersDB[u] = { password:p, role:"buyer" };
    if (usersDB[u].password !== p) return alert("Wrong password");
    localStorage.setItem("usersDB", JSON.stringify(usersDB));
    currentUser = { username:u, role:"buyer" };
  }

  localStorage.setItem("currentUser", JSON.stringify(currentUser));
  updateHeader();
  currentUser.role === "seller" ? showSellerInbox() : showShop();
};

/* ===== UI ===== */
function updateHeader() {
  userDisplay.innerHTML = `ðŸ‘¤ ${currentUser.username} (${currentUser.role})`;
}

function showShop() {
  loginForm.style.display = "none";
  shopPage.style.display = "block";
  itemPage.style.display = "none";
}

function openItem() {
  shopPage.style.display = "none";
  itemPage.style.display = "block";
}

/* ===== CHAT CORE ===== */
function createSession(me) {
  if (session) session.destroy();
  session = new Talk.Session({ appId:"tbR8alHz", me });
  return session;
}

/* BUYER CHAT */
function openChat() {
  itemPage.style.display = "block";
  talkjs-container.innerHTML = "";

  Talk.ready.then(() => {
    const me = new Talk.User({ id: currentUser.username, name: currentUser.username });
    const seller = new Talk.User({ id:"Kirby", name:"Kirby" });

    const s = createSession(me);
    const convo = s.getOrCreateConversation("garma_" + currentUser.username);
    convo.setParticipant(me);
    convo.setParticipant(seller);

    s.createInbox({ selected: convo })
     .mount(document.getElementById("talkjs-container"));
  });
}

/* SELLER INBOX */
function showSellerInbox() {
  loginForm.style.display = "none";
  shopPage.style.display = "none";
  itemPage.style.display = "block";
  talkjs-container.innerHTML = "";

  Talk.ready.then(() => {
    const seller = new Talk.User({ id:"Kirby", name:"Kirby" });
    const s = createSession(seller);
    s.createInbox().mount(document.getElementById("talkjs-container"));
  });
}
</script>

</body>
</html>
