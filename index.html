<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin:0; font-family: Arial, sans-serif; background:#0f1115; color:white; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .hidden { display:none; }

    /* Common container */
    .container {
        background:#151820;
        padding:30px;
        border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.6);
        width:320px;
    }

    h2 { text-align:center; margin-bottom:20px; color:#00ff9c; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
    button { width:100%; padding:10px; margin-top:15px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }

    button:hover { opacity:0.85; }

    /* Marketplace */
    header { display:flex; justify-content:space-between; align-items:center; background:#151820; padding:15px 30px; width:100%; position:fixed; top:0; left:0; border-bottom:1px solid #222; }
    header h1 { color:#00ff9c; margin:0; }
    .user { font-size:14px; color:#ccc; }
    .logout { margin-left:10px; background:none; border:1px solid #444; color:#ccc; padding:5px 10px; border-radius:5px; cursor:pointer; }
    .logout:hover { border-color:#ff4d4d; color:#ff4d4d; }

    .market { margin-top:90px; padding:30px; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; width:100%; max-width:1000px; }
    .item { background:#151820; border-radius:10px; padding:15px; box-shadow:0 0 15px rgba(0,0,0,0.4); transition: transform 0.2s; }
    .item:hover { transform: translateY(-5px); }
    .item h3 { margin:0 0 10px; font-size:16px; }
    .price { color:#00ff9c; font-weight:bold; margin-bottom:10px; }
    .item button { background:#00ff9c; color:#000; }
    .item button:hover { background:#00cc7a; }

</style>
</head>
<body>

<!-- SIGNUP FORM -->
<div class="container" id="signupFormContainer">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button id="signupBtn">Create Account</button>
    <p style="text-align:center; margin-top:10px; font-size:14px;">Already have an account? <a href="#" id="showLogin" style="color:#00ff9c;">Login</a></p>
</div>

<!-- LOGIN FORM -->
<div class="container hidden" id="loginFormContainer">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p style="text-align:center; margin-top:10px; font-size:14px;">Don't have an account? <a href="#" id="showSignup" style="color:#00ff9c;">Sign Up</a></p>
</div>

<!-- MARKETPLACE -->
<div class="hidden" id="marketplaceContainer" style="width:100%;">
    <header>
        <h1>ElDorado Market</h1>
        <div>
            <span class="user" id="usernameDisplay"></span>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>
    </header>
    <section class="market">
        <div class="item">
            <h3>Game Coins Pack</h3>
            <div class="price">$4.99</div>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <h3>Rare Account</h3>
            <div class="price">$19.99</div>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <h3>Boosting Service</h3>
            <div class="price">$9.99</div>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <h3>Exclusive Skin</h3>
            <div class="price">$2.99</div>
            <button>Buy Now</button>
        </div>
    </section>
</div>

<script>
// SHOW/HIDE FORMS
const signupContainer = document.getElementById("signupFormContainer");
const loginContainer = document.getElementById("loginFormContainer");
const marketplaceContainer = document.getElementById("marketplaceContainer");

document.getElementById("showLogin").addEventListener("click", () => {
    signupContainer.classList.add("hidden");
    loginContainer.classList.remove("hidden");
});
document.getElementById("showSignup").addEventListener("click", () => {
    loginContainer.classList.add("hidden");
    signupContainer.classList.remove("hidden");
});

// SIGNUP
document.getElementById("signupBtn").addEventListener("click", () => {
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    localStorage.setItem("username", username);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);
    localStorage.setItem("loggedIn", "true");

    showMarketplace();
});

// LOGIN
document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const savedEmail = localStorage.getItem("userEmail");
    const savedPassword = localStorage.getItem("userPassword");

    if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("loggedIn", "true");
        showMarketplace();
    } else {
        alert("Invalid login credentials");
    }
});

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedIn");
    marketplaceContainer.classList.add("hidden");
    loginContainer.classList.remove("hidden");
});

// SHOW MARKETPLACE
function showMarketplace() {
    signupContainer.classList.add("hidden");
    loginContainer.classList.add("hidden");
    marketplaceContainer.classList.remove("hidden");

    const username = localStorage.getItem("username") || localStorage.getItem("userEmail");
    document.getElementById("usernameDisplay").textContent = username;
}

// AUTO LOGIN IF ALREADY LOGGED IN
if (localStorage.getItem("loggedIn") === "true") {
    showMarketplace();
} else if (localStorage.getItem("userEmail")) {
    // If account exists but not logged in, show login
    signupContainer.classList.add("hidden");
    loginContainer.classList.remove("hidden");
}
</script>

</body>
</html>
