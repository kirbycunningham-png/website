<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Marketplace</title>

<!-- TalkJS -->
<script>
(function(t,a,l,k,j,s){
  s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";
  a.head.appendChild(s);k=t.Promise;
  t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l.push([f])},catch:function(){return k&&new k()},c:l}};
})(window,document,[]);
</script>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0e0f14;
  color: #fff;
}

/* Marketplace */
.container {
  padding: 40px;
}

.card {
  width: 280px;
  background: #14151c;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 0 1px #222;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.buy {
  background: #5b6cff;
  color: #fff;
}

.chat {
  margin-top: 10px;
  background: #1b1d27;
  color: #5b6cff;
  display: none;
}

/* Overlay */
#chat-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Chat modal */
#talkjs-container {
  width: 420px;
  height: 540px;
  background: #0e0f14;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.8);
  transform: scale(.9);
  opacity: 0;
  transition: all .25s ease;
}

/* Show animation */
#chat-overlay.show #talkjs-container {
  transform: scale(1);
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h3>Game Account â€“ Level 50</h3>
    <p style="color:#aaa">Seller: DarkTrader</p>
    <strong>$25.00</strong>
    <br><br>
    <button class="buy">Buy</button>
    <button class="chat">Chat with Seller</button>
  </div>
</div>

<!-- Centered Chat -->
<div id="chat-overlay">
  <div id="talkjs-container"></div>
</div>

<script>
const buyBtn = document.querySelector(".buy");
const chatBtn = document.querySelector(".chat");
const overlay = document.getElementById("chat-overlay");

buyBtn.onclick = () => {
  chatBtn.style.display = "block";
  buyBtn.style.display = "none";
};

chatBtn.onclick = () => {
  overlay.style.display = "flex";
  setTimeout(() => overlay.classList.add("show"), 10);

  Talk.ready.then(() => {
    const buyer = new Talk.User({
      id: "buyer_1",
      name: "Buyer"
    });

    const seller = new Talk.User({
      id: "seller_1",
      name: "DarkTrader"
    });

    const session = new Talk.Session({
      appId: "tRkW5nYP",
      me: buyer
    });

    const conversation = session.getOrCreateConversation(
      Talk.oneOnOneId(buyer, seller)
    );

    conversation.setParticipant(buyer);
    conversation.setParticipant(seller);

    const inbox = session.createInbox({
      selected: conversation,
      showConversationList: false,
      showHeader: false
    });

    inbox.mount(document.getElementById("talkjs-container"));
  });
};

// Close on background click
overlay.addEventListener("click", e => {
  if (e.target === overlay) {
    overlay.classList.remove("show");
    setTimeout(() => overlay.style.display = "none", 200);
  }
});
</script>

</body>
</html>
