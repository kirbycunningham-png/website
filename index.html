<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kirby's Marketplace</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #f2f3f5;
}

header {
  background: linear-gradient(90deg, #1e88e5, #42a5f5);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

form {
  background: white;
  padding: 25px;
  max-width: 400px;
  margin: auto;
  border-radius: 10px;
}

form input, form button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
}

form button {
  background: #1e88e5;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#shopPage, #itemPage {
  display: none;
}

.item-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

#talkjs-container {
  height: 500px;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>Kirby's Marketplace</header>

<div class="container">

<form id="loginForm">
  <h2>Login / Sign Up</h2>
  <input id="username" placeholder="Username" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Continue</button>
</form>

<div id="shopPage">
  <h2>Shop</h2>
  <div class="item-card">
    <h3>Garma</h3>
    <p>$50</p>
    <button onclick="openItem()">View & Chat</button>
  </div>
</div>

<div id="itemPage">
  <h2>Garma</h2>
  <p>$50</p>
  <button onclick="openChat()">Chat with Seller</button>
  <div id="talkjs-container"></div>
</div>

</div>

<!-- TalkJS -->
<script>
(function(t,a,l,k,j,s){
  s=a.createElement('script');s.async=1;s.src='https://cdn.talkjs.com/talk.js';
  a.head.appendChild(s);k=t.Promise;
  t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l.push([f])}}};
})(window,document,[]);
</script>

<script>
/* ============================
   LOCAL DATABASE
============================ */
let usersDB = JSON.parse(localStorage.getItem("usersDB") || "{}");
let currentUser = null;

const SELLER = {
  username: "Kirby",
  password: "Kirby",
  role: "seller"
};

/* ============================
   LOGIN / SIGNUP
============================ */
document.getElementById("loginForm").onsubmit = function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Seller login
  if (username === SELLER.username && password === SELLER.password) {
    currentUser = SELLER;
    showSellerInbox();
    return;
  }

  // Buyer signup
  if (!usersDB[username]) {
    usersDB[username] = { password, role: "buyer" };
    localStorage.setItem("usersDB", JSON.stringify(usersDB));
  }

  // Buyer login check
  if (usersDB[username].password !== password) {
    alert("Wrong password");
    return;
  }

  currentUser = { username, role: "buyer" };
  showShop();
};

/* ============================
   UI NAV
============================ */
function showShop() {
  loginForm.style.display = "none";
  shopPage.style.display = "block";
}

function openItem() {
  shopPage.style.display = "none";
  itemPage.style.display = "block";
}

/* ============================
   CHAT (BUYER â†’ SELLER DM)
============================ */
function openChat() {
  Talk.ready.then(() => {
    const me = new Talk.User({
      id: currentUser.username,
      name: currentUser.username
    });

    const seller = new Talk.User({
      id: "Kirby",
      name: "Kirby"
    });

    const session = new Talk.Session({
      appId: "tbR8alHz",
      me
    });

    // ðŸ”’ UNIQUE DM PER BUYER
    const conversationId = "garma_" + currentUser.username;

    const convo = session.getOrCreateConversation(conversationId);
    convo.setParticipant(me);
    convo.setParticipant(seller);

    session.createInbox({ selected: convo })
      .mount(document.getElementById("talkjs-container"));
  });
}

/* ============================
   SELLER INBOX
============================ */
function showSellerInbox() {
  loginForm.style.display = "none";
  itemPage.style.display = "block";

  Talk.ready.then(() => {
    const seller = new Talk.User({
      id: "Kirby",
      name: "Kirby"
    });

    const session = new Talk.Session({
      appId: "tbR8alHz",
      me: seller
    });

    session.createInbox()
      .mount(document.getElementById("talkjs-container"));
  });
}
</script>

</body>
</html>
