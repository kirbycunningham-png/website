<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Marketplace</title>

<!-- TalkJS -->
<script src="https://cdn.talkjs.com/talk.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* Marketplace */
.container {
  padding: 40px;
}

.card {
  width: 280px;
  background: #0e0f14;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 0 1px #1f2028;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.buy {
  background: #5b6cff;
  color: #fff;
}

.chat {
  margin-top: 10px;
  background: #1b1d27;
  color: #5b6cff;
  display: none;
}

/* Overlay */
#chat-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Chat modal */
.chatbox-wrapper {
  width: 420px;
  height: 540px;
  background: #000;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.9);
  transform: scale(.9);
  opacity: 0;
  transition: all .25s ease;
}

#chat-overlay.show .chatbox-wrapper {
  transform: scale(1);
  opacity: 1;
}

t-chatbox {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h3>Game Account â€“ Level 50</h3>
    <p style="color:#aaa">Seller: DarkTrader</p>
    <strong>$25.00</strong>
    <br><br>
    <button class="buy">Buy</button>
    <button class="chat">Chat with Seller</button>
  </div>
</div>

<!-- Chat Overlay -->
<div id="chat-overlay">
  <div class="chatbox-wrapper">
    <t-chatbox
      app-id="tRkW5nYP"
      user-id="buyer_1"
      conversation-id="buyer_1__seller_1"
      theme="dark"
      chat-header-visible="false"
    ></t-chatbox>
  </div>
</div>

<script>
const buyBtn = document.querySelector(".buy");
const chatBtn = document.querySelector(".chat");
const overlay = document.getElementById("chat-overlay");

buyBtn.onclick = () => {
  chatBtn.style.display = "block";
  buyBtn.style.display = "none";
};

chatBtn.onclick = () => {
  overlay.style.display = "flex";
  setTimeout(() => overlay.classList.add("show"), 10);
};

// Close when clicking background
overlay.addEventListener("click", e => {
  if (e.target === overlay) {
    overlay.classList.remove("show");
    setTimeout(() => overlay.style.display = "none", 200);
  }
});
</script>

</body>
</html>
