<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f1115;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* ===== HEADER ===== */
header {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}
header h1 {
    color: #00ff9c;
    font-size: 2em;
}
header .user {
    font-size: 1em;
    color: #00ff9c;
}

/* ===== PRODUCT GRID ===== */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

.product {
    background: #1c1e2a;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    transition: 0.3s;
}

.product h2 {
    color: #00ff9c;
    margin-bottom: 10px;
}
.product p {
    color: #fff;
    margin-bottom: 15px;
}

.product button {
    background: #00c244;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
.product button:hover {
    opacity: 0.85;
}
</style>
</head>
<body>

<header>
    <h1>ElDorado Marketplace</h1>
    <div class="user" id="usernameDisplay">Guest</div>
</header>

<div class="product-grid">
    <div class="product">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button class="buyBtn" data-name="Product 1" data-price="19.99">Buy</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>$29.99</p>
        <button class="buyBtn" data-name="Product 2" data-price="29.99">Buy</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <p>$49.99</p>
        <button class="buyBtn" data-name="Product 3" data-price="49.99">Buy</button>
    </div>
</div>

<script>
// Display username if logged in
const username = localStorage.getItem("username") || "Guest";
document.getElementById("usernameDisplay").textContent = username;

// Buy buttons redirect to purchase page with product info
document.querySelectorAll(".buyBtn").forEach(button => {
    button.addEventListener("click", () => {
        const name = button.dataset.name;
        const price = button.dataset.price;
        window.location.href = `https://kirbycunningham-png.github.io/website/purchase?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}`;
    });
});
</script>

</body>
</html>
