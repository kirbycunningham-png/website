<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purchase - ElDorado Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.talkjs.com/talk.js"></script>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f1115, #1a1c25);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1, h2 {
    color: #00ff9c;
    text-align: center;
    margin: 0;
}
h1 { font-size: 2.5em; margin-bottom: 10px; }
h2 { font-size: 1.8em; margin-bottom: 30px; }

.purchase-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    width: 100%;
    max-width: 1200px;
    justify-content: center;
}

.left-panel {
    flex: 1 1 250px;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.left-panel button {
    padding: 15px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#cashappBtn {
    background: #00c244;
    color: white;
}

#chatBtn {
    background: #00aaff;
    color: white;
}

.left-panel button:hover { opacity: 0.85; }

.right-panel {
    flex: 2 1 500px;
    min-width: 400px;
    height: 650px;
    border-radius: 20px;
    background: #1c1e2a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

#chatContainer {
    width: 95%;
    height: 95%;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    position: relative;
}
</style>
</head>
<body>

<h1 id="itemName">Loading Product...</h1>
<h2 id="itemPrice">$0.00</h2>

<div class="purchase-container">
    <div class="left-panel">
        <button id="cashappBtn">Pay with CashApp</button>
        <button id="chatBtn">Open Chat with Seller</button>
    </div>
    <div class="right-panel">
        <div id="chatContainer"></div>
    </div>
</div>

<script>
// ===== Dynamic Product Info =====
const urlParams = new URLSearchParams(window.location.search);
const productName = urlParams.get("name") || "Unknown Product";
const productPrice = urlParams.get("price") || "$0.00";
document.getElementById("itemName").textContent = productName;
document.getElementById("itemPrice").textContent = productPrice;

// ===== CashApp Redirect =====
document.getElementById("cashappBtn").addEventListener("click", () => {
    window.location.href = "https://cash.app/$durgot";
});

// ===== TalkJS Chat =====
const username = localStorage.getItem("username") || "Guest";
const userId = localStorage.getItem("userId") || "buyer_" + username;

let chatBoxInstance = null;
const chatContainer = document.getElementById("chatContainer");

document.getElementById("chatBtn").addEventListener("click", async () => {
    if(!username || username === "Guest"){
        window.location.href = "signup.html";
        return;
    }

    await Talk.ready;

    const me = new Talk.User({
        id: userId,
        name: username,
        email: "guest@example.com",
        photoUrl: `https://ui-avatars.com/api/?name=${username.charAt(0)}&background=00ff9c&color=000`
    });

    const sellerUser = new Talk.User({
        id: "seller",
        name: "Seller",
        email: "seller@example.com",
        photoUrl: "https://i.imgur.com/0F9Z4.png"
    });

    const session = new Talk.Session({
        appId: "tRkW5nYP",
        me: me,
        notify: true
    });

    const conversation = session.getOrCreateConversation(Talk.oneOnOneId(me, sellerUser));
    conversation.setParticipant(me);
    conversation.setParticipant(sellerUser);

    chatBoxInstance = session.createChatbox(conversation, {
        welcomeMessage: null,
        showChatHeader: true,
        showUserList: false
    });
    chatBoxInstance.mount(chatContainer);
    chatContainer.style.display = "block";

    // Add overlay dynamically after chat renders
    setTimeout(() => {
        const defaultMsg = chatContainer.querySelector(".talkjs-message-system");
        if(defaultMsg){
            defaultMsg.textContent = "Welcome to your chat with the seller!";
        }

        // Thin black horizontal line overlay
        const overlay = document.createElement("div");
        overlay.style.position = "absolute";
        overlay.style.top = "65px"; // moved down
        overlay.style.left = "20%"; // centered narrower
        overlay.style.width = "60%"; // smaller width
        overlay.style.height = "10px"; // vertical height
        overlay.style.background = "black"; // black line
        overlay.style.borderRadius = "5px"; // subtle rounded ends
        overlay.style.zIndex = "9999";
        overlay.style.pointerEvents = "none";
        chatContainer.appendChild(overlay);
    }, 600);
});
</script>

</body>
</html>
