<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout ‚Äì ElDorado Marketplace</title>

<script src="https://cdn.talkjs.com/talk.js"></script>

<style>
:root {
  --bg: #0e1018;
  --card: #15182a;
  --card-soft: #1b1f36;
  --accent: #4ade80;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

main.checkout {
  width: 100%;
  max-width: 1200px;
  background: var(--card);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,.45);
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  margin: 0;
  font-size: 2.2rem;
}

.header p {
  margin-top: 8px;
  color: var(--muted);
}

.content {
  display: grid;
  grid-template-columns: 1fr 1.6fr;
  gap: 32px;
}

@media (max-width: 900px) {
  .content { grid-template-columns: 1fr; }
}

.payment-card {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.payment-card .label {
  font-size: .85rem;
  color: var(--muted);
}

.payment-card h2 {
  margin: 0;
  font-size: 1.6rem;
}

.price {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--accent);
}

#cashappBtn {
  padding: 16px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: #022c22;
}

.chat-panel {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 16px;
  height: 600px;
}

#chatContainer {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  overflow: hidden;
}
</style>
</head>

<body>

<main class="checkout">
  <div class="header">
    <h1>Secure Checkout</h1>
    <p>Chat with the seller to complete your order</p>
  </div>

  <section class="content">
    <div class="payment-card">
      <span class="label">You‚Äôre purchasing</span>
      <h2 id="itemName">Loading...</h2>
      <div class="price" id="itemPrice">$0.00</div>
      <button id="cashappBtn">Pay with Cash App</button>
    </div>

    <div class="chat-panel">
      <div id="chatContainer"></div>
    </div>
  </section>
</main>

<script>
// ================= PRODUCT INFO =================
const params = new URLSearchParams(window.location.search);
document.getElementById("itemName").textContent =
  params.get("name") || "Unknown Product";
document.getElementById("itemPrice").textContent =
  params.get("price") || "$0.00";

document.getElementById("cashappBtn").onclick = () => {
  window.location.href = "https://cash.app/$durgot";
};

// ================= TALKJS FIX =================

// üîê CREATE STABLE BUYER ID (THIS IS THE KEY)
if (!localStorage.getItem("buyerId")) {
  localStorage.setItem("buyerId", "buyer_" + crypto.randomUUID());
}

// Demo username fallback
if (!localStorage.getItem("username")) {
  localStorage.setItem("username", "Buyer");
}

const username = localStorage.getItem("username");
const buyerId = localStorage.getItem("buyerId");

async function initChat() {
  await Talk.ready;

  // üë§ BUYER (YOU)
  const me = new Talk.User({
    id: buyerId,
    name: username,
    role: "buyer"
  });

  // üßë SELLER (ALWAYS SAME ID)
  const seller = new Talk.User({
    id: "seller_account_1",
    name: "Seller",
    role: "seller"
  });

  const session = new Talk.Session({
    appId: "tRkW5nYP",
    me
  });

  const conversation = session.getOrCreateConversation(
    Talk.oneOnOneId(me, seller)
  );

  conversation.setParticipant(me);
  conversation.setParticipant(seller);

  // üé® THEME (VISUAL ONLY)
  const theme = {
    chat: { backgroundColor: "#1b1f36" },
    messageList: { backgroundColor: "#1b1f36", padding: 16 },

    message: {
      borderRadius: 18,
      maxWidth: "75%",
      fontSize: 14
    },

    messageByMe: {
      backgroundColor: "#4ade80",
      textColor: "#022c22"
    },

    messageByOthers: {
      backgroundColor: "#23284a",
      textColor: "#e5e7eb"
    },

    messageField: {
      backgroundColor: "#15182a",
      textColor: "#e5e7eb",
      borderRadius: 14
    },

    sendButton: {
      backgroundColor: "#4ade80",
      textColor: "#022c22"
    }
  };

  const chatbox = session.createChatbox(conversation, {
    theme,
    showChatHeader: true,
    showUserList: false
  });

  chatbox.mount(document.getElementById("chatContainer"));
}

initChat();
</script>

</body>
</html>
