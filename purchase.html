<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secure Checkout</title>

<script src="https://cdn.talkjs.com/talk.js"></script>

<style>
:root {
  --bg: #0e1018;
  --card: #15182a;
  --card-soft: #1b1f36;
  --accent: #4ade80;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

main {
  width: 100%;
  max-width: 1200px;
  background: var(--card);
  border-radius: 24px;
  padding: 40px;
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

.content {
  display: grid;
  grid-template-columns: 1fr 1.6fr;
  gap: 32px;
}

@media (max-width: 900px) {
  .content { grid-template-columns: 1fr; }
}

.payment-card {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 28px;
}

.chat-panel {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 10px;
  height: 600px;
}

#chatContainer {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
}
</style>
</head>

<body>

<main>
  <div class="header">
    <h1>Secure Checkout</h1>
    <p>Chat directly with the seller</p>
  </div>

  <section class="content">
    <div class="payment-card">
      <h2 id="itemName">Item</h2>
      <div id="itemPrice">$0.00</div>
    </div>

    <div class="chat-panel">
      <div id="chatContainer"></div>
    </div>
  </section>
</main>

<script>
(async function () {
  await Talk.ready;

  const username = localStorage.getItem("username") || "Buyer";

  const me = new Talk.User({
    id: "buyer_" + username,
    name: username
  });

  const seller = new Talk.User({
    id: "seller",
    name: "Seller"
  });

  const session = new Talk.Session({
    appId: "tRkW5nYP",
    me
  });

  const conversation = session.getOrCreateConversation(
    Talk.oneOnOneId(me, seller)
  );

  conversation.setParticipant(me);
  conversation.setParticipant(seller);

  const theme = {
    chat: {
      backgroundColor: "#1b1f36"
    },

    chatHeader: {
      backgroundColor: "#15182a",
      height: 46,
      padding: 10,
      textColor: "#e5e7eb"
    },

    messageList: {
      padding: 12,
      gap: 6
    },

    avatar: {
      size: 0
    },

    message: {
      whiteSpace: "normal",
      borderRadius: 14,
      borderWidth: 1,
      borderStyle: "solid",
      padding: "10px 14px",
      fontSize: 14,
      maxWidth: "70%",
      display: "inline-block"
    },

    messageByMe: {
      backgroundColor: "#171717",
      textColor: "#ffffff",
      borderColor: "#171717",
      align: "right",
      marginLeft: "auto",
      marginRight: 6
    },

    messageByOthers: {
      backgroundColor: "#F2F2F2",
      textColor: "#171717",
      borderColor: "#F2F2F2",
      align: "left",
      marginRight: "auto",
      marginLeft: 6
    },

    messageField: {
      backgroundColor: "#15182a",
      textColor: "#e5e7eb",
      height: 44,
      borderRadius: 12
    },

    sendButton: {
      backgroundColor: "#4ade80",
      textColor: "#022c22",
      size: 36
    }
  };

  const chatbox = session.createChatbox(conversation, {
    theme,
    showChatHeader: true,
    showUserList: false
  });

  chatbox.mount(document.getElementById("chatContainer"));
})();
</script>

</body>
</html>
