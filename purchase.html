<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout – ElDorado Marketplace</title>

<script src="https://cdn.talkjs.com/talk.js"></script>

<style>
:root {
  --bg: #0e1018;
  --card: #15182a;
  --card-soft: #1b1f36;
  --accent: #4ade80;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

main.checkout {
  width: 100%;
  max-width: 1200px;
  background: var(--card);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  margin: 0;
  font-size: 2.2rem;
}

.header p {
  margin-top: 8px;
  color: var(--muted);
}

/* Layout */
.content {
  display: grid;
  grid-template-columns: 1fr 1.6fr;
  gap: 32px;
}

@media (max-width: 900px) {
  .content {
    grid-template-columns: 1fr;
  }
}

/* Payment Card */
.payment-card {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.payment-card .label {
  font-size: 0.85rem;
  color: var(--muted);
}

.payment-card h2 {
  margin: 0;
  font-size: 1.6rem;
}

.price {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--accent);
}

#cashappBtn {
  margin-top: 10px;
  padding: 16px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: #022c22;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

#cashappBtn:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

.hint {
  font-size: 0.85rem;
  color: var(--muted);
  line-height: 1.4;
}

/* Chat */
.chat-panel {
  background: var(--card-soft);
  border-radius: 20px;
  padding: 16px;
  height: 600px;
  display: flex;
}

#chatContainer {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  overflow: hidden;
}
</style>
</head>

<body>

<main class="checkout">
  <div class="header">
    <h1>Secure Checkout</h1>
    <p>Complete your purchase and chat with the seller instantly</p>
  </div>

  <section class="content">
    <!-- LEFT: PAYMENT -->
    <div class="payment-card">
      <span class="label">You’re purchasing</span>
      <h2 id="itemName">Loading...</h2>
      <div class="price" id="itemPrice">$0.00</div>

      <button id="cashappBtn">Pay with Cash App</button>

      <span class="hint">
        After payment, stay in this chat to confirm delivery with the seller.
      </span>
    </div>

    <!-- RIGHT: CHAT -->
    <div class="chat-panel">
      <div id="chatContainer"></div>
    </div>
  </section>
</main>

<script>
// ===== Product Info from URL =====
const params = new URLSearchParams(window.location.search);
document.getElementById("itemName").textContent =
  params.get("name") || "Unknown Product";
document.getElementById("itemPrice").textContent =
  params.get("price") || "$0.00";

// ===== Cash App Button =====
document.getElementById("cashappBtn").addEventListener("click", () => {
  window.location.href = "https://cash.app/$durgot";
});

// ===== TalkJS Chat =====
const username = localStorage.getItem("username");
const userId = localStorage.getItem("userId") || `buyer_${username}`;

async function initChat() {
  if (!username) {
    window.location.href = "signup.html";
    return;
  }

  await Talk.ready;

  const me = new Talk.User({
    id: userId,
    name: username,
    email: "buyer@example.com",
    photoUrl: `https://ui-avatars.com/api/?name=${username}&background=4ade80&color=022c22`
  });

  const seller = new Talk.User({
    id: "seller",
    name: "Seller",
    email: "seller@example.com"
  });

  const session = new Talk.Session({
    appId: "tRkW5nYP",
    me
  });

  const conversation = session.getOrCreateConversation(
    Talk.oneOnOneId(me, seller)
  );
  conversation.setParticipant(me);
  conversation.setParticipant(seller);

  const chatbox = session.createChatbox(conversation, {
    showChatHeader: true,
    showUserList: false
  });

  chatbox.mount(document.getElementById("chatContainer"));
}

initChat();
</script>

</body>
</html>
